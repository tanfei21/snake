<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
  </head>
  <body>
    <!-- 游戏主容器 -->
    <div id="main">
      <!-- 游戏舞台 -->
      <div id="stage">
        <!-- 游戏设置 -->
        <div id="setting">
          <div id="set-title">贪吃蛇</div>
          <div id="start">开始游戏</div>
        </div>
        <!-- 蛇 -->
        <div id="snake">
          <!-- 第一个 div 代表蛇头 -->
          <div></div>
        </div>
        <!-- 食物 -->
        <div id="food">
          <!-- 食物样式 -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- 记分牌 -->
      <div id="score-panel">
        <div>SCORE: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
      <!-- 按键区 -->
      <div id="button-wrap">
        <div id="up" data-direction="Up"></div>
        <div id="down" data-direction="Down"></div>
        <div id="left" data-direction="Left"></div>
        <div id="right" data-direction="Right"></div>
      </div>
    </div>
  </body>
</html>
